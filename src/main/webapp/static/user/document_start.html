<div ng-controller="UserDocumentStartController" class="row">
    <div class="well">
        Hi, Welcome to start your documentary!
        <p>
        {{nowFlow.description}}
        </p>
        <p>Click next when you finish</p>
        <div class="row">
            <nav>
                <ul class="pager">
                    <li class="previous {{flowIndex==0?'disabled':''}}"><a
                            ng-click="prev()"
                            href=""><span
                            aria-hidden="true">&larr;</span> Prev</a></li>
                    <li class="next {{flowIndex==flows.length-1?'disabled':''}}"><a
                            ng-click="next()"
                            href="">Next <span
                            aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div ng-include="nowFlow.url">
    </div>
</div>
