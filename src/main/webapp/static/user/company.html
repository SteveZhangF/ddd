<div ng-controller="UserOgnzTreeController">
    <div class="col-md-3">
        <div ng-include="'user/company_menu.html'"></div>
    </div>
    <div class="col-md-9" ng-switch on="selected.type">
        <div ng-switch-when="CompanyForm">
            <div ng-include="'user/company_edit.html'">Company Form</div>
        </div>
        <div ng-switch-when="EmployeeForm">
            <div ng-include="'user/employee_edit.html'">Employee Form</div>
        </div>
        <div ng-switch-when="DepartmentForm">ddd
            <div ng-include="'user/department_edit.html'">Department Form</div>
        </div>
        <div ng-switch-default></div>
    </div>
</div>
