<style>div[data-angular-treeview] {
    /* prevent user selection */
    -moz-user-select: -moz-none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;

    /* default */
    font-family: Tahoma;
    font-size: 13px;
    color: #555;
    text-decoration: none;
}

div[data-tree-model] ul {
    margin: 0;
    padding: 0;
    list-style: none;
    border: none;
    overflow: hidden;
}

div[data-tree-model] li {
    position: relative;
    padding: 0 0 0 20px;
    line-height: 20px;
}

div[data-tree-model] li .expanded {
    padding: 1px 10px;
    background-image: url("http://cfile23.uf.tistory.com/image/205B973A50C13F4B19D9BD");
    background-repeat: no-repeat;
}

div[data-tree-model] li .collapsed {
    padding: 1px 10px;
    background-image: url("http://cfile23.uf.tistory.com/image/1459193A50C13F4B1B05FB");
    background-repeat: no-repeat;
}

div[data-tree-model] li .normal {
    padding: 1px 10px;
    background-image: url("http://cfile23.uf.tistory.com/image/165B663A50C13F4B196CCA");
    background-repeat: no-repeat;
}

div[data-tree-model] li i, div[data-tree-model] li span {
    cursor: pointer;
}

div[data-tree-model] li .selected {
    background-color: #aaddff;
    font-weight: bold;
    padding: 1px 5px;
}
</style>


<div ng-controller="DocumentViewTreeController" class="row">


    <div class="well col-md-2">
        <div
                data-angular-treeview="true"
                data-tree-id="folderTree"
                data-tree-model="folders"
                data-node-id="id"
                data-node-label="name"
                data-node-is-leaf="leaf"
                data-node-show-Progress="true"
                data-node-children="children">
        </div>
    </div>
    <div class="col-md-10">
        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="user-document-view-spinner"></span>

        <div class="panel panel-primary" ng-if="!folderTree.currentNode.isEditing">
            <div class="panel-heading">{{folderTree.currentNode.name}}
                <button ng-click="editNode(folderTree.currentNode)" class="pull-right btn btn-default">Edit</button>
            </div>

            <div class="panel-body" style="height: 100%">
                <object style="width:100%;height: 100%" data="{{content}}" type="application/pdf"></object>
            </div>
        </div>
        <div class="panel panel-primary" ng-if="folderTree.currentNode.isEditing">
            <div class="panel-heading">{{editingQuestions[questionIndex].name}}</div>
            <div class="panel-body" style="height: 100%">
                <h4>{{editingQuestions[questionIndex].description}}
                </h4>
                <hr>
                <div id="node-data-content">
                    <div ng-switch="editingQuestions[questionIndex].type">
                        <select class="form-control" ng-switch-when="select" ng-model="record.value">
                            <option ng-repeat="opt in editingQuestions[questionIndex].options" value="{{opt.value}}">{{opt.name}}</option>
                        </select>
                        <input class="form-control" ng-switch-when="text" type="text" ng-model="record.value">
                        <textarea class="form-control" ng-switch-when="textarea" ng-model="record.value"></textarea>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="form_container" style="color:white">
    </div>
</div>
