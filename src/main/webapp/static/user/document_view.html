<style>div[data-angular-treeview] {
    /* prevent user selection */
    -moz-user-select: -moz-none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;

    /* default */
    font-family: Tahoma;
    font-size: 13px;
    color: #555;
    text-decoration: none;
}

div[data-tree-model] ul {
    margin: 0;
    padding: 0;
    list-style: none;
    border: none;
    overflow: hidden;
}

div[data-tree-model] li {
    position: relative;
    padding: 0 0 0 20px;
    line-height: 20px;
}

div[data-tree-model] li .expanded {
    padding: 1px 10px;
    background-image: url("http://cfile23.uf.tistory.com/image/205B973A50C13F4B19D9BD");
    background-repeat: no-repeat;
}

div[data-tree-model] li .collapsed {
    padding: 1px 10px;
    background-image: url("http://cfile23.uf.tistory.com/image/1459193A50C13F4B1B05FB");
    background-repeat: no-repeat;
}

div[data-tree-model] li .normal {
    padding: 1px 10px;
    background-image: url("http://cfile23.uf.tistory.com/image/165B663A50C13F4B196CCA");
    background-repeat: no-repeat;
}

div[data-tree-model] li i, div[data-tree-model] li span {
    cursor: pointer;
}

div[data-tree-model] li .selected {
    background-color: #aaddff;
    font-weight: bold;
    padding: 1px 5px;
}
</style>


<div ng-controller="DocumentViewTreeController" class="row">


    <div class="well col-md-2">
        <div
                data-angular-treeview="true"
                data-tree-id="folderTree"
                data-tree-model="folders"
                data-node-id="id"
                data-node-label="name"
                data-node-is-leaf="leaf"
                data-node-show-Progress="true"
                data-node-children="children">
        </div>
    </div>
    <div class="col-md-10">
        <div class="alert alert-success" ng-show="errorMsg.hasMsg && !errorMsg.isError">Success</div>
        <div class="alert alert-danger" ng-show="errorMsg.hasMsg && errorMsg.isError">Fail! please try later</div>
        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="user-document-view-spinner"></span>


        <!--folder viewer-->
        <div id="folder_view" ng-if="folderTree.currentNode.dataType=='Folder'">
            <div ng-include="'user/document_company_question.html'"></div>
        </div>
        <!--folder viewer end-->




        <!--file viewer-->
        <div id="file_view" ng-if="folderTree.currentNode.dataType=='File'">
            <!--file preview-->
            <div class="panel panel-primary" ng-if="!folderTree.currentNode.isEditing">
                <div class="panel-heading">
                    <div class="row">
                        {{folderTree.currentNode.name}}
                        <button ng-click="printPdf()" class="pull-right btn btn-sm btn-default">Print
                        </button>
                        <button ng-click="editNode(folderTree.currentNode)" class="pull-right btn btn-sm btn-default">
                            Edit
                        </button>

                    </div>
                </div>

                <div class="panel-body" style="height: 100%">
                    <object id="pdf-object" style="width:100%;height: 100%" data="{{content}}"
                            type="application/pdf"></object>
                </div>
            </div>
            <!--file editor-->
            <div class="panel panel-primary" ng-if="folderTree.currentNode.isEditing">
                <div class="panel-heading">{{folderTree.currentNode.name}}</div>
                <div class="panel-body">
                    <div ng-repeat="question in folderTree.currentNode.editingQuestions" class="well">
                        <h4>{{question.description}}
                        </h4>
                        <hr>
                        <div id="node-data-content">
                            <div ng-switch="question.type">
                                <select class="form-control" ng-switch-when="select" ng-model="question.value">
                                    <option ng-repeat="opt in question.options" value="{{opt.value}}">{{opt.name}}
                                    </option>
                                </select>
                                <input class="form-control" ng-switch-when="text" type="text" ng-model="question.value">
                            <textarea class="form-control" ng-switch-when="textarea"
                                      ng-model="question.value"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button class="btn btn-sm btn-primary pull-right"
                                    ng-click="saveQuestionValue(folderTree.currentNode.editingQuestions)">
                                Save
                            </button>
                            <button class="btn btn-sm btn-danger pull-right" ng-click="cancelEditForm()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--file view end-->
    </div>
    <div id="form_container" style="color:white">
    </div>
</div>
