
<div class="generic-container" ng-controller="UserCompanyController as ctrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">Company Info </span>
		</div>
		<div class="formcontainer">
			<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
				<input type="hidden" ng-model="ctrl.company.uuid" />


				<!-- name -->
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="file">Name</label>
						<div class="col-md-7">
							<input type="text" ng-model="ctrl.company.name" name="uname"
								class="username form-control input-sm"
								placeholder="Enter Company name" required ng-minlength="3" />
							<div class="has-error" ng-show="myForm.$dirty">
								<span ng-show="myForm.uname.$error.required">This is a
									required field</span> <span ng-show="myForm.uname.$error.minlength">Minimum
									length required is 3</span> <span ng-show="myForm.uname.$invalid">This
									field is invalid </span>
							</div>
						</div>
					</div>

				<!-- address -->
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="address">Address</label>
						<div class="col-md-7">
							<input type="text" ng-model="ctrl.company.address" name='address'
								class="form-control input-sm"
								placeholder="Enter your Address. " />
						</div>
					</div>
			
				<!-- phone -->
					<div class="form-group col-md-12">
						<label class="col-md-2 control-lable" for="phone">Phone</label>
						<div class="col-md-7">
							<input type="tel" id="phone"ng-model="ctrl.company.phone" name="phone"
								class="form-control input-sm"
								placeholder="Enter your Phone Number" required />
							<div class="has-error" ng-show="myForm.$dirty">
								<span ng-show="myForm.phone.$error.required">This is a
									required field</span> <span ng-show="myForm.phone.$invalid">This
									field is invalid </span>
							</div>
						</div>
					</div>
					<div class="form-actions floatRight">
						<input type="submit" value="{{!ctrl.company.uuid ? 'Create' : 'Update'}}"
							class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
						<button type="button" ng-click="ctrl.reset()"
							class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset
							Form</button>
				</div>
			</form>
		</div>
	</div>
</div>
