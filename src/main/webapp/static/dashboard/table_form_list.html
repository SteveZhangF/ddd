<div class="generic-container" ng-controller="TableFormController as ctrl">
    <div class="panel panel-primary" >
        <div class="panel-heading">
            <span class="lead" >Table Form List </span>
            <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="table-form-list-spinner"></span>
        </div>
        <div class="panel-body" >
            <div class="alert alert-danger" role="alert" ng-show="tableError.hasError.error">{{tableError.msg}}</div>
            <div class="alert alert-success" role="alert" ng-show="tableError.hasError.success">{{tableError.msg}}</div>
            <div class="well">
                <div>
                    <button class="btn btn-primary" ng-click="editTableForm()">Add</button>
                    <button class="btn btn-danger" ng-click="deleteSelectedTableForm()">Delete</button>
                    <form class="form-inline">
                        <label>Item Number per Page</label>
                        <select ng-model="itemPerPage" class="form-control">
                            <option selected>5</option>
                            <option>10</option>
                        </select>
                    </form>

                </div>
                <hr>
                <table st-table="tableFormsDisplay"   st-safe-src="tableForms" class="table table-striped">
                    <thead>
                    <tr>
                        <th><label>
                            <input type="checkbox" ng-model="selectedAll" ng-click="selectAll()">
                        </label></th>
                        <th st-sort="{{$index}}">Index</th>
                        <th st-sort="name">Name</th>
                        <th st-sort="createTime">Create Time</th>
                        <th st-sort="updateTime">Update Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in tableFormsDisplay">
                        <td><label>
                            <input type="checkbox" ng-model="x.selected" ng-change="select()">
                        </label></td>
                        <td>{{ $index + 1 }}</td>
                        <td><a href="" ng-click="editTableForm(x)">{{x.name}}</a></td>
                        <td>{{x.createTime | date}}</td>
                        <td>{{x.updateTime | date}}</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="8" class="text-center">
                            <div st-pagination="" st-items-by-page="itemPerPage" st-displayed-pages="7"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
