<style>div[data-angular-treeview] {
    /* prevent user selection */
    -moz-user-select: -moz-none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;

    /* default */
    font-family: Tahoma;
    font-size: 13px;
    color: #555;
    text-decoration: none;
}

div[data-tree-model] ul {
    margin: 0;
    padding: 0;
    list-style: none;
    border: none;
    overflow: hidden;
}

div[data-tree-model] li {
    position: relative;
    padding: 0 0 0 20px;
    line-height: 20px;
}

div[data-tree-model] li .expanded {
    padding: 1px 10px;
    background-image: url("http://cfile23.uf.tistory.com/image/205B973A50C13F4B19D9BD");
    background-repeat: no-repeat;
}

div[data-tree-model] li .collapsed {
    padding: 1px 10px;
    background-image: url("http://cfile23.uf.tistory.com/image/1459193A50C13F4B1B05FB");
    background-repeat: no-repeat;
}

div[data-tree-model] li .normal {
    padding: 1px 10px;
    background-image: url("http://cfile23.uf.tistory.com/image/165B663A50C13F4B196CCA");
    background-repeat: no-repeat;
}

div[data-tree-model] li i, div[data-tree-model] li span {
    cursor: pointer;
}

div[data-tree-model] li .selected {
    background-color: #aaddff;
    font-weight: bold;
    padding: 1px 5px;
}
.st-sort-ascent:before{
    content: '\25B2';
}

.st-sort-descent:before{
    content: '\25BC';
}
</style>


<div ng-controller="FormFolderTreeController" class="row">
    <div class="col-md-2 well" scrollable style="height: 100%">
        <div
                data-angular-treeview="true"
                data-tree-id="modelTree"
                data-tree-model="folders"
                data-node-id="id"
                data-node-label="name"
                data-node-is-leaf="leaf"
                data-node-show-progress="false"
                data-node-children="children">
        </div>
    </div>


    <div class="col-md-10">
        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="folder-spinner"></span>
        <div class="alert alert-success" ng-show="errorMsg.hasMsg && !errorMsg.isError">{{errorMsg.msg}}</div>
        <div class="alert alert-danger" ng-show="errorMsg.hasMsg && errorMsg.isError">{{errorMsg.msg}}</div>
        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li ng-repeat="m in menu.all" role="presentation" class="{{m.selected? 'active':''}}"><a href=""
                                                                                                         ng-click="selectMenu(m)"
                                                                                                         role="tab"
                                                                                                         data-toggle="tab">{{m.name}}</a>
                </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div ng-include="menu.selectedMenu.url"></div>
            </div>

        </div>
    </div>
</div>
