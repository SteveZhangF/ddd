<div ng-controller="userTableCtrl as controller" class="row">
    <div class="">
        <table st-table="users" class="table table-striped">
            <thead>
            <tr><th st-sort="{{$index}}">Index</th>
                <th st-sort="id">ID</th>
                <th st-sort="ssoId">SSOID</th>
                <th st-sort="companyId">CompanyID</th>
                <th st-sort="email">Email</th>
                <th st-sort="state">State</th>
                <th st-sort="userProfiles">User Profiles</th>
            </tr>
            <tr>
                <th colspan="3">
                    <input st-search="ssoId" placeholder="search for SSOID" class="input-sm form-control" type="search"/>
                </th>
                <th colspan="1">
                    <input st-search="email" placeholder="search for email" class="input-sm form-control" type="search"/>
                </th>
                <th colspan="2">
                    <input st-search="companyId" placeholder="search for company id" class="input-sm form-control" type="search"/>
                </th>
                <th colspan="1">
                    <input st-search="userProfiles" placeholder="search for user profiles" class="input-sm form-control" type="search"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in users">
                <td>{{ $index + 1 }}</td>
                <td>{{ x.id }}</td>
                <td>{{x.ssoId}}</td>
                <td>{{x.companyId}}</td>
                <td>{{x.email}}</td>
                <td>{{x.state}}</td>
                <td>{{x.userProfiles}}</td>
                <td>
                    <button type="button" ng-click="editor(x.id)" class="btn btn-sm btn-danger">
                        <i class="glyphicon glyphicon-remove-circle">
                        </i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<style>
    .st-sort-ascent:before{
        content: '\25B2';
    }

    .st-sort-descent:before{
        content: '\25BC';
    }

</style>
