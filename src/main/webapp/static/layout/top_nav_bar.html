<!-- navbar -->
<div ng-controller="UserNavController">
    <div class="nav_container">

        <nav class="navbar navbar-default" style="margin-bottom: 0">
            <dropdown selected="selectedMenu" all-menu="myMenu" placeholder="{{menu.name}}" menu="menu"
                      display-name="name" href="href"></dropdown>

            <ul class="nav navbar-nav pull-right" ng-controller="LoginController">
                <li><a href="#/login" ng-show="!isLoginedIn()"><span>Login</span></a></li>
                <li><a href="" ng-click="logout()" ng-show="isLoginedIn()"><span>Log out</span></a></li>
            </ul>
        </nav>
    </div>
    <ol class="breadcrumb">
        <li><a href="{{selectedMenu.selectedParentMenu.href}}">{{selectedMenu.selectedParentMenu.name}}</a></li>
        <li><a href="{{selectedMenu.selectedChildMenu.href}}">{{selectedMenu.selectedChildMenu.name}}</a></li>

    </ol>
    <!-- end navbar -->
</div>

<growl-notifications ng-controller="MessageController">

    <growl-notification class=" fade-in ng-scope"
                        ng-class="{'growl-error':msg.title=='FAIL','growl-info':msg.title=='SUCCESS'}"
                        ng-repeat="msg in messages"><a href="javascript:;"
                                                       class="close"><i
            class="fa fa-times"></i></a>{{msg.description}}
    </growl-notification>

</growl-notifications>
