<!DOCTYPE HTML>
<html>
<head>

    <title>Form Designer</title>
    <meta name="keyword"
          content="Form Designer">
    <meta name="description"
          content="Form Designer">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="leipi.org">
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <!--[if lte IE 6]>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap-ie6.css?2023">
    <![endif]-->
    <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/ie.css?2023">
    <![endif]-->
    <link href="css/site.css" rel="stylesheet" type="text/css"/>

    <!--style>
        .list-group-item{padding:0px;}
    </style-->
</head>


<body>

<div class="container">
    <form method="post" id="saveform" name="saveform" action="/index.php?s=/index/parse.html">
        <hr/>
        <hr/>
        <input id="form_id" type = "hidden" name="form_id" value=""/>
        <input id="creator" type = "hidden" name="creator" value=""/>
        <input type="hidden" name="fields" id="fields" value="0"/>
        <div class="form-inline"> <label>Form Name:</label><input type="text" name="form_name" id="form_name"/></div>
        <div class="form-inline">
            <label>Form Description:</label><textarea id = "form_desc" name="form_desc"></textarea></div>

        <hr/>
        <div class="row">
            <div class="span2">
                <ul class="nav nav-list">
                    <li class="nav-header">两栏布局</li>
                    <li><a href="javascript:void(0);" onclick="leipiFormDesign.exec('text');"
                           class="btn btn-link">文本框</a></li>
                    <li><a href="javascript:void(0);" onclick="leipiFormDesign.exec('textarea');" class="btn btn-link">多行文本</a>
                    </li>
                    <li><a href="javascript:void(0);" onclick="leipiFormDesign.exec('select');" class="btn btn-link">下拉菜单</a>
                    </li>
                    <li><a href="javascript:void(0);" onclick="leipiFormDesign.exec('radios');"
                           class="btn btn-link">单选框</a></li>
                    <li><a href="javascript:void(0);" onclick="leipiFormDesign.exec('checkboxs');" class="btn btn-link">复选框</a>
                    </li>
                    <li><a href="javascript:void(0);" onclick="leipiFormDesign.exec('macros');"
                           class="btn btn-link">宏控件</a></li>
                    <li><a href="javascript:void(0);" onclick="leipiFormDesign.exec('progressbar');"
                           class="btn btn-link">进度条</a></li>
                    <li><a href="javascript:void(0);" onclick="leipiFormDesign.exec('listctrl');" class="btn btn-link">列表控件</a>
                    </li>

                </ul>

            </div>


            <div class="span10">
                <script id="myFormDesign" type="text/plain" style="width:100%;">
                    <p style="text-align: center;">
                        <br/>
                    </p>

                    <p style="text-align: center;">
                        <span style="font-size: 24px;">示例表</span>
                    </p>
                    <table class="table table-bordered">
                        <tbody>
                        <tr class="firstRow">
                            <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);">
                                文本框
                            </td>
                            <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);"
                                width="227">
                                <input style="text-align: left; width: 150px;" title="文本框" value="雷劈网"
                                       name="leipiNewField" orgheight="" orgwidth="150" orgalign="left" orgfontsize=""
                                       orghide="0" leipiplugins="text" orgtype="text"/>
                            </td>
                            <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);"
                                width="85">
                                下拉菜单
                            </td>
                            <td valign="top" style="border-color: rgb(221, 221, 221);" width="312">
                                {|-<span leipiplugins="select"><select name="leipiNewField" title="下拉菜单"
                                                                       leipiplugins="select" size="1" orgwidth="150"
                                                                       style="width: 150px;">
                                <option value="下拉">
                                    下拉
                                </option>
                                <option value="菜单">
                                    菜单
                                </option>
                            </select>&nbsp;&nbsp;</span>-|}
                            </td>
                        </tr>
                        <tr>
                            <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);">
                                单选
                            </td>
                            <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);"
                                width="41">
                                {|-<span leipiplugins="radios" title="单选" name="leipiNewField"><input value="单选1"
                                                                                                      type="radio"
                                                                                                      checked="checked"/>单选1&nbsp;<input
                                    value="单选2" type="radio"/>单选2&nbsp;</span>-|}
                            </td>
                            <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);"
                                width="85">
                                复选
                            </td>
                            <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);"
                                width="312">
                                {|-<span leipiplugins="checkboxs" title="复选"><input name="leipiNewField" value="复选1"
                                                                                    type="checkbox" checked="checked"/>复选1&nbsp;<input
                                    name="leipiNewField" value="复选2" type="checkbox" checked="checked"/>复选2&nbsp;<input
                                    name="leipiNewField" value="复选3" type="checkbox"/>复选3&nbsp;</span>-|}
                            </td>
                        </tr>
                        <tr>
                            <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);">
                                宏控件
                            </td>
                            <td valign="top" style="border-color: rgb(221, 221, 221);" width="41">
                                <input name="leipiNewField" type="text" value="{macros}" title="宏控件"
                                       leipiplugins="macros" orgtype="sys_date_cn" orghide="0" orgfontsize="12"
                                       orgwidth="150" style="font-size: 12px; width: 150px;"/>
                            </td>
                            <td valign="top" style="word-break: break-all; border-color: rgb(221, 221, 221);"
                                width="85">
                                二维码
                            </td>
                            <td valign="top" style="border-color: rgb(221, 221, 221);" width="312">
                                <img name="leipiNewField" title="雷劈网" value="http://www.leipi.org" orgtype="url"
                                     leipiplugins="qrcode" src="js/ueditor/formdesign/images/qrcode.gif" orgwidth="40"
                                     orgheight="40" style="width: 40px; height: 40px;"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <p>
                        <input name="leipiNewField" leipiplugins="listctrl" type="text" value="{列表控件}"
                               readonly="readonly" title="采购商品列表" orgtitle="商品名称`数量`单价`小计`描述`"
                               orgcoltype="text`int`int`int`text`" orgunit="```元``" orgsum="0`0`0`1`0`"
                               orgcolvalue="`````" orgwidth="100%" style="width: 100%;"/>
                    </p>

                    <p>
                        <textarea title="多行文本" name="leipiNewField" leipiplugins="textarea" value="" orgrich="0"
                                  orgfontsize="12" orgwidth="600" orgheight="80"
                                  style="font-size:12px;width:600px;height:80px;"></textarea>
                    </p>

                    <p>
                        <img name="leipiNewField" title="进度条" leipiplugins="progressbar" orgvalue="20"
                             orgsigntype="progress-info" src="js/ueditor/formdesign/images/progressbar.gif"/>
                    </p>



                </script>
            </div>


        </div>
        <!--end row-->

    </form>


</div>
<!--end container-->


<script type="text/javascript" charset="utf-8" src="js/jquery-1.7.2.min.js"></script>

<script type="text/javascript" charset="utf-8" src="js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ueditor/ueditor.all.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ueditor/formdesign/leipi.formdesign.v4.js"></script>
<script type="text/javascript" charset="utf-8" src="js/formParse.js"></script>
</body>
</html>
